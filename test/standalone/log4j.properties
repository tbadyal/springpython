log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%5p] %c{1}.%M - %m%n

log4j.rootLogger=WARN,stdout
log4j.category.org.apacheds=FATAL
log4j.category.com.harris.cims.performance=TRACE
log4j.category.org.springframework=INFO
log4j.category.org.springframework.config=WARN
#log4j.category.org.springframework.jdbc.core.JdbcTemplate=DEBUG
log4j.category.org.springframework.ldap=DEBUG
log4j.category.org.springframework.security=DEBUG
log4j.category.org.springframework.security.userdetails.memory=WARN
